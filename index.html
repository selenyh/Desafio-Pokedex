<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/pokedex.css">
    <title>Pokedex</title>
</head>
<body>
   <section class="content">
    <h1 id="h1Pokedex">Pokedex</h1>

    <ol id = "pokemonList" class="pokemons">
        <li class="pokemon">
            <span class="number">#001</span>
            <span class="name">Bulbasaur</span>

            <div class="detail">
                <ol class="types">
                    <li class="type">Grass</li>
                    <li class="type">Poison</li>
                </ol>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt=" Bulbasaur">
            </div>
            
        </li>
        
    </ol>

    
    <div class="pagination">
    
        <button id="loadMoreButton" type="button">Carregar mais</button>

    </div>

   </section>


   <!--- Script --->
    <script src="./src/js/pokemon-model.js"></script>
    <script src="./src/js/poke-api.js"></script> 
    <script src="./src/js/main.js"></script>
    
</body>
</html>
